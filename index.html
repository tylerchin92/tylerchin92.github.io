<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = calc-body>
            <input type = "text" id = "display" value="0" autocomplete="off" />
            <div id = "button-div">
                <div id = "row1">
                    <button class = "buttons" id = "clear">AC</button>
                    <button class = "buttons" id = "sign">+/-</button>
                    <button class = "buttons" id = "percent">%</button>
                    <button class = "buttons operators" id = "divide">/</button>
                </div>
                <div id = "row2">
                    <button class = "buttons numbers" value = "7">7</button>
                    <button class = "buttons numbers" value = "8">8</button>
                    <button class = "buttons numbers" value = "9">9</button>
                    <button class = "buttons operators" id = "multiply">x</button>
                </div>
                <div id = "row3">
                    <button class = "buttons numbers" value = "4">4</button>
                    <button class = "buttons numbers" value = "5">5</button>
                    <button class = "buttons numbers" value = "6">6</button>
                    <button class = "buttons operators" id = "subtract">-</button>
                </div>
                <div id = "row4">
                    <button class = "buttons numbers" value = "1">1</button>
                    <button class = "buttons numbers" value = "2">2</button>
                    <button class = "buttons numbers" value = "3">3</button>
                    <button class = "buttons operators" id = "add">+</button>
                </div>
                <div id = "row5">
                    <button class = "buttons numbers" id = "zero" value = "0">0</button>
                    <button class = "buttons" id = "decimal">.</button>
                    <button class = "buttons" id = "equals">=</button>
                </div>
            
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
